{% extends 'base.html'%}

{% block title %} About the news from the year {% endblock %}

{% block content %}

<h1> This is our news from this year {{year}}</h1>

{% for news in article_list%}

<h4> created the  {{news.pub_date}} </h4>
<h1> {{news.author}}</h1> <!-- object come from views.py and take the author for the year choice -->
<h2> {{news.title}}</h2> <!-- object come from views.py and take the title  for the year choice -->
<p> {{news.description}}</p> <!-- object come from views.py and take the description for the year choice -->

{% endfor %}


{% endblock %}
