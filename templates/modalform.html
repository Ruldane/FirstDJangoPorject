{% extends 'base.html'%}

{% block title %} FirstForm {% endblock %}

{% block content %}



<div class="container">


<h1> This is our modal form </h1>
<h3> Please register yourself </h3>

<form action="{% url 'admodalform' %}" method="post"> <!-- redirection to the url admodalform-->
    {% csrf_token %} <!-- to validate the form-->



    <div class="form-group">
            <label>Username</label>

            {{modalform.username}} <!-- field come from forms.py RegistrationModalForm -->
    </div>

    <div class="form-group">
            <label>Email</label>

            {{modalform.email}} <!-- field come from forms.py RegistrationModalForm -->
    </div>

    <div class="form-group">
            <label>Password</label>

            {{modalform.password}} <!-- field come from forms.py RegistrationModalForm -->
    </div>

    <div class="form-group">
            <label>Phone number</label>

            {{modalform.phone}} <!-- field come from forms.py RegistrationModalForm -->
    </div>


    <input type="submit" value="submit" class="btn btn-success">

</form>

</div>
{% endblock %}
