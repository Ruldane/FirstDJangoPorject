{% extends 'base.html'%}

{% block title %} FirstForm {% endblock %}

{% block content %}



<div class="container">


<h1> This is our modal form </h1>
<h3> Please register yourself </h3>

<form enctype="multipart/form-data"  method="post"><!-- redirection to the url admodalform-->
    {% csrf_token %} <!-- to validate the form-->



    <div class="form-group">
            <label>Description</label>

            <input type="file" name="document">
    </div>




    <input type="submit" value="Upload" class="btn btn-success">

</form>

    {% if url %}
    <p> Uploaded  file <a href="{{ url }}">{{ url }}</a></p>
    {% endif %}

</div>
{% endblock %}
